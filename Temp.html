<!DOCTYPE html>
<html>
<title>Temperature Converter</title>
<script>

    window.addEventListener("DOMContentLoaded", domLoaded);

    function domLoaded() {
        var convBtn = document.querySelector("#convBtn");
        convBtn.addEventListener("click", operationClick);
        var Celsius = document.querySelector("#Celsius");
        Celsius.addEventListener("keydown",operationFahrenheit);
        var Fahrenheit = document.querySelector("#Fahrenheit");
        Fahrenheit.addEventListener("keydown",operationCelsius);
    }

    function operationCelsius(){
      Celsius.value = "";

    }

   function operationFahrenheit(){
       Fahrenheit.value = "";

    }

    function operationClick(event) {
        let img = document.querySelector("img");

        if (isNaN(parseFloat(Celsius.value)) && isNaN(parseFloat(Fahrenheit.value))) {
            document.querySelector("#answer").innerHTML =
                "Please enter a Temperature for Celisus or Fahrenheit";
               
        }
        else {
            document.querySelector("#answer").innerHTML = "";

            if (isNaN(parseFloat(Celsius.value))) {
                Celsius.value = (Fahrenheit.value - 32) * 5 / 9;
            }

            if (isNaN(parseFloat(Fahrenheit.value))) {
                Fahrenheit.value = (Celsius.value * 9 / 5) + 32;
            }
           

            if (Fahrenheit.value >= 32 && Fahrenheit.value <= 50) {
                img.src = "cool.gif";
            }
       

            if (Fahrenheit.value < 32) {
                img.src = "cold.gif";
            }

            if (Fahrenheit.value > 50) {
                img.src = "warm.gif";
            }
        }
    }

</script>

<body>
    <h1>Temperature Converter</h1>
    <lable for="Celsius">Celsius: </lable>
    <input type="number" id="Celsius"><br>
    <lable for="Fahrenheit">Fahrenheit: </lable>
    <input type="number" id="Fahrenheit"><br>
    <input type="button" value="Convert" id="convBtn">
    <span id="answer"></span>


    <img src="warm.gif" alt="Warm Picture">


</body>

</html>
